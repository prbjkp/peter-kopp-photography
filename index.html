<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Dark Sticky Site</title>
</head>
<body>

  <header id="main-header">
    <nav>
      <a href="#" onclick="loadPage('home.html', event)">Home</a>
      <a href="#" onclick="loadPage('about.html', event)">About</a>
    </nav>
  </header>

  <div id="content"></div>
  <div class="spacer"></div>

  <script>
    const header = document.getElementById('main-header');
    const content = document.getElementById('content');
    const stickyPoint = header.offsetTop + 100;

    // Sticky behavior
    window.addEventListener('scroll', () => {
      if (window.scrollY >= stickyPoint) {
        header.classList.add('sticky');
      } else {
        header.classList.remove('sticky');
      }
    });

    // Load page with animation
    function loadPage(page, event) {
      if (event) event.preventDefault();

      // Start fade-out
      content.classList.remove('show');

      // Wait for fade-out to finish before changing content
      setTimeout(() => {
        fetch(page)
          .then(res => res.text())
          .then(html => {
            content.innerHTML = html;
            content.classList.add('show'); // Fade-in
          });
      }, 300);
    }

    // Load home by default
    window.addEventListener("load", () => {
      loadPage('home.html');
    });
  </script>

</body>
</html>
