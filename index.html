<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'BoldHead';
      background-color: #152A17;
      color: #F3F4ED;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #F3F4ED;
    }

    #brand-name {
      font-size: 4rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
    }

    #brand-name.fade-out {
      opacity: 0;
    }

    #hero-menu {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: auto;
      z-index: 10;
    }

    #hero-menu a {
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #hero-menu a:hover {
      color: #F3F4ED;
    }

    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 1000;
      background: transparent;
      transition: background-color 0.3s ease;
    }

    #nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%;
      padding: 20px 40px;
      background: transparent;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: auto;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    header.sticky {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('hero.jpg') center/cover no-repeat;
      background-attachment: fixed;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px) brightness(0.8);
    }

    #sticky-brand {
      font-size: 1.4rem;
      font-weight: bold;
      color: #F3F4ED;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 10px;
      background: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      align-items: flex-start;
    }

    nav a {
      text-decoration: none;
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
    }

    nav a.active {
      color: #F3F4ED;
      text-decoration: underline;
    }

    header.sticky #nav-container {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky #sticky-brand {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky nav a {
      opacity: 1;
      transform: translateY(0);
    }

    #hamburger {
      background: none;
      border: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      display: none;
    }

    #hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }

    #content {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 1500px;
    }

    @media (max-width: 768px) {
      #hamburger {
        display: flex;
      }

      nav {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(21, 42, 23, 0.95);
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        pointer-events: none;
        opacity: 0;
      }

      nav.open {
        max-height: 300px;
        pointer-events: auto;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand" class="fade-in">Peter Kopp Photography</div>
      <button id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <a href="#" onclick="loadPage('home.html', event)">Home</a>
        <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
        <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1 id="brand-name" class="fade-in">Peter Kopp Photography</h1>
    <div id="hero-menu">
      <a href="#" onclick="loadPage('home.html', event)" class="fade-in">Home</a>
      <a href="#" onclick="loadPage('about.html', event)" class="fade-in">Portfolio</a>
      <a href="#" onclick="loadPage('contact.html', event)" class="fade-in">Contact</a>
    </div>
  </section>

  <div id="content"></div>
  <div class="spacer"></div>

  <script>
    const header = document.getElementById('main-header');
    const content = document.getElementById('content');
    const heroText = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.6) {
        header.classList.add('sticky');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(-50px)';
        heroMenu.style.opacity = '0';
      } else {
        header.classList.remove('sticky');
        heroText.style.opacity = '1';
        heroText.style.transform = 'translateY(0)';
        heroMenu.style.opacity = '1';
      }
    });

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
      hamburger.setAttribute(
        'aria-expanded',
        nav.classList.contains('open') ? 'true' : 'false'
      );
    });

    function loadPage(url, event) {
      if (event) event.preventDefault();
      fetch(url)
        .then(response => response.text())
        .then(data => {
          content.innerHTML = data;
          content.classList.add('show');
        })
        .catch(error => {
          console.error('Error loading page:', error);
        });
    }
  </script>
</body>
</html>
