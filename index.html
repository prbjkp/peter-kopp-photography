<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #152A17;
      color: #F3F4ED;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #F3F4ED;
    }

    #brand-name {
      font-size: 4rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
    }

    #brand-name.fade-out {
      opacity: 0;
    }

    /* Hero menu buttons (desktop only) */
    #hero-menu {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: auto;
      z-index: 10;
    }

    #hero-menu a {
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #hero-menu a:hover {
      color: #F3F4ED;
    }

    /* Hide hero menu on mobile */
    @media (max-width: 768px) {
      #hero-menu {
        display: none;
      }
    }

    /* Hamburger button style (both header and hero) */
    button.hamburger {
      background: none;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 25px;
      position: relative;
      z-index: 1100;
      display: none; /* default hidden, show on mobile */
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    }

    button.hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #A3C99C;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    /* Show hamburger buttons on mobile */
    @media (max-width: 768px) {
      button.hamburger {
        display: flex;
      }
    }

    /* Position header hamburger top-right */
    #header-hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      pointer-events: auto;
    }

    /* Position hero hamburger bottom center */
    #hero-hamburger {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto;
    }

    /* Main header */
    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 1000;
    }

    /* Nav container */
    #nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%;
      padding: 20px 40px;
      background: transparent;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: auto;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* Sticky nav container background and show */
    header.sticky #nav-container,
    #nav-container.open {
      opacity: 1;
      transform: translateY(0);
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover no-repeat;
      backdrop-filter: brightness(0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: auto;
    }

    /* When nav is open (mobile), fix position top and full width, sliding down */
    @media (max-width: 768px) {
      #nav-container {
        position: fixed;
        top: 0;
        left: 0;
        height: auto;
        padding: 60px 20px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        max-width: 100%;
        box-sizing: border-box;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        border-bottom: none;
        background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('hero.jpg') center/cover no-repeat;
        backdrop-filter: brightness(0.6);
      }
      #nav-container.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #sticky-brand {
        opacity: 1 !important;
        transform: translateY(0) !important;
        margin-bottom: 10px;
      }

      nav {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      nav a {
        opacity: 1 !important;
        transform: translateY(0) !important;
        pointer-events: auto;
        margin: 10px 0;
        font-size: 22px;
      }
    }

    #sticky-brand {
      font-size: 1.4rem;
      font-weight: bold;
      color: #F3F4ED;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
    }

    header.sticky #sticky-brand {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky nav a {
      opacity: 1;
      transform: translateY(0);
    }

    #content {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 1500px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1 id="brand-name">Peter Kopp Photography</h1>

    <div id="hero-menu">
      <a href="#" onclick="loadPage('home.html', event)">Home</a>
      <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
      <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
    </div>

    <!-- Hamburger menu on hero for mobile -->
    <button id="hero-hamburger" class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </section>

  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand">Peter Kopp Photography</div>
      <nav>
        <a href="#" onclick="loadPage('home.html', event)">Home</a>
        <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
        <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
      </nav>
    </div>

    <!-- Hamburger menu in header for mobile -->
    <button id="header-hamburger" class="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <div id="content"></div>
  <div class="spacer"></div>

  <script>
    const header = document.getElementById('main-header');
    const navContainer = document.getElementById('nav-container');
    const stickyBrand = document.getElementById('sticky-brand');
    const content = document.getElementById('content');
    const heroText = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburgerHeader = document.getElementById('header-hamburger');
    const hamburgerHero = document.getElementById('hero-hamburger');
    const nav = navContainer;

    const heroTitles = {
      'home.html': 'Peter Kopp Photography',
      'about.html': 'Portfolio',
      'contact.html': 'Contact'
    };

    // Scroll-based sticky header
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.6) {
        header.classList.add('sticky');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(-50px)';
        heroMenu.style.opacity = '0';

        // Close nav if open on scroll past hero (optional)
        if (nav.classList.contains('open')) {
          nav.classList.remove('open');
        }
      } else {
        header.classList.remove('sticky');
        heroText.style.opacity = '1';
        heroText.style.transform = 'translateY(0)';
        heroMenu.style.opacity = '1';
      }
    });

    // Hamburger toggle function
    function toggleNav() {
      nav.classList.toggle('open');
    }

    hamburgerHeader.addEventListener('click', toggleNav);
    hamburgerHero.addEventListener('click', toggleNav);

    // Page loading with fade for hero text and content
    function loadPage(page, event) {
      if (event) event.preventDefault();

      content.classList.remove('show');
      heroText.classList.add('fade-out');

      setTimeout(() => {
        if (heroTitles[page]) {
          heroText.textContent = heroTitles[page];
        }

        heroText.classList.remove('fade-out');

        fetch(page)
          .then(res => res.text())
          .then(html => {
            content.innerHTML = html;
            content.classList.add('show');
          });
      }, 500);

      // Close nav menu when loading a page (on mobile)
      nav.classList.remove('open');
    }

    window.addEventListener("load", () => {
      loadPage('home.html');
    });
  </script>

</body>
</html>
