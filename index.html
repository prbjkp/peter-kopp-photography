<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #152A17;
      color: #F3F4ED;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #F3F4ED;
    }

    #brand-name {
      font-size: 4rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
    }

    #brand-name.fade-out {
      opacity: 0;
    }

    #hero-menu {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: auto;
      z-index: 10;
    }

    #hero-menu a {
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #hero-menu a:hover {
      color: #F3F4ED;
    }

    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 1000;
      background: transparent;
      transition: background-color 0.3s ease;
    }

    #nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%;
      padding: 20px 40px;
      background: transparent;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: auto;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #sticky-brand {
      font-size: 1.4rem;
      font-weight: bold;
      color: #F3F4ED;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
    }

    header.sticky {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: brightness(0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header.sticky #nav-container {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky #sticky-brand {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky nav a {
      opacity: 1;
      transform: translateY(0);
    }

    #content {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 1500px;
    }

    /* ----------------- Mobile Styles ------------------- */
    @media (max-width: 768px) {
      #brand-name {
        font-size: 2.5rem;
      }

      #sticky-brand {
        font-size: 1.1rem;
      }

      #nav-container {
        padding: 15px 20px;
      }

      /* Hide default nav on mobile */
      nav {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(21, 42, 23, 0.95);
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        pointer-events: none;
        opacity: 0;
        z-index: 999;
      }

      nav.open {
        max-height: 300px;
        opacity: 1;
        pointer-events: auto;
      }

      nav a {
        margin: 15px 0;
        opacity: 1;
        transform: translateY(0);
      }

      /* Hide hero menu on mobile */
      #hero-menu {
        display: none;
      }

      /* Mobile Hamburger */
      #hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 22px;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1100;
      }

      #hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background: #A3C99C;
        border-radius: 2px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      #hamburger.open span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      #hamburger.open span:nth-child(2) {
        opacity: 0;
      }

      #hamburger.open span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Hide hamburger from sticky header on mobile */
      header #hamburger {
        display: none;
      }

      #content {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1 id="brand-name">Peter Kopp Photography</h1>
    <button id="hamburger" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div id="hero-menu">
      <a href="#" onclick="loadPage('home.html', event)">Home</a>
      <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
      <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
    </div>
  </section>

  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand">Peter Kopp Photography</div>
      <nav>
        <a href="#" onclick="loadPage('home.html', event)">Home</a>
        <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
        <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
      </nav>
    </div>
  </header>

  <div id="content"></div>
  <div class="spacer"></div>

  <script>
    const header = document.getElementById('main-header');
    const content = document.getElementById('content');
    const heroText = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    const heroTitles = {
      'home.html': 'Peter Kopp Photography',
      'about.html': 'Portfolio',
      'contact.html': 'Contact'
    };

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.6) {
        header.classList.add('sticky');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(-50px)';
        heroMenu.style.opacity = '0';
      } else {
        header.classList.remove('sticky');
        heroText.style.opacity = '1';
        heroText.style.transform = 'translateY(0)';
        heroMenu.style.opacity = '1';
      }
    });

    function loadPage(page, event) {
      if (event) event.preventDefault();
      nav.classList.remove('open');
      hamburger.classList.remove('open');

      content.classList.remove('show');
      heroText.classList.add('fade-out');

      setTimeout(() => {
        if (heroTitles[page]) {
          heroText.textContent = heroTitles[page];
        }

        heroText.classList.remove('fade-out');

        fetch(page)
          .then(res => res.text())
          .then(html => {
            content.innerHTML = html;
            content.classList.add('show');
          });
      }, 500);
    }

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
      hamburger.classList.toggle('open');
    });

    window.addEventListener("load", () => {
      loadPage('home.html');
    });
  </script>

</body>
</html>
