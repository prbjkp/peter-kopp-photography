<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peter Kopp Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <nav id="menu">
      <a href="#" onclick="loadPage('home.html')">Home</a>
      <a href="#" onclick="loadPage('about.html')">About</a>
    </nav>
  </header>

  <div id="spacer"></div>

  <div id="content">
    <!-- AJAX content will go here -->
  </div>

  <script>
  function loadPage(page) {
    fetch(page)
      .then(res => res.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      });
  }

  window.addEventListener("load", () => loadPage('home.html'));

  // Sticky scroll effect
  const header = document.getElementById('main-header');
  const spacer = document.getElementById('spacer');

  const stickyThreshold = header.offsetTop + header.offsetHeight / 2;

  window.addEventListener('scroll', () => {
    if (window.scrollY >= stickyThreshold) {
      header.classList.add('sticky');
    } else {
      header.classList.remove('sticky');
    }
  });
</script>
