<div class="gallery">
  <div class="thumb">
    <img src="ghost.jpg" alt="Ghost Shifter" onclick="openLightbox('ghost.jpg')" />
    <p class="caption">Ghost Shifter</p>
  </div>
  <div class="thumb">
    <img src="badge.jpg" alt="Badge" onclick="openLightbox('badge.jpg')" />
    <p class="caption">Badge</p>
  </div>
  <div class="thumb">
    <img src="dalorien.jpg" alt="Dalorien" onclick="openLightbox('dalorien.jpg')" />
    <p class="caption">Dalorien</p>
  </div>
</div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Full Image" />
</div>

<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    max-height: 250px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.03);
  }

  #lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(10, 10, 10, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  #lightbox.show {
    opacity: 1;
    pointer-events: auto;
  }

  #lightbox-img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 4px;
  }
</style>

<script>
  function openLightbox(imageSrc) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = imageSrc;
    lightbox.classList.add('show');
  }

  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.classList.remove('show');
    document.getElementById('lightbox-img').src = '';
  }
</script>
