<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'BoldHead';
      background-color: #152A17;
      color: #F3F4ED;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #F3F4ED;
      flex-direction: column; /* added for stacking */
    }

    #brand-name {
      font-size: 4rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
      margin: 0;
    }

    #brand-name.fade-out {
      opacity: 0;
    }

    #hero-menu {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: auto;
      z-index: 10;
    }

    #hero-menu a {
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #hero-menu a:hover {
      color: #F3F4ED;
    }

    /* Added hamburger inside hero */
    #hamburger {
      display: none; /* default hidden, will show on mobile */
      background: none;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 25px;
      position: absolute;
      bottom: 12px; /* position near bottom of hero */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
    }
    #hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: #A3C99C;
      left: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    #hamburger span:nth-child(1) {
      top: 0;
    }
    #hamburger span:nth-child(2) {
      top: 11px;
    }
    #hamburger span:nth-child(3) {
      bottom: 0;
    }
    #hamburger.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 11px;
    }
    #hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    #hamburger.open span:nth-child(3) {
      transform: rotate(-45deg);
      bottom: 11px;
    }

    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 1000;
      background: transparent;
      transition: background-color 0.3s ease;
    }

    #nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%;
      padding: 20px 40px;
      background: transparent;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: auto;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
header.sticky {
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url('hero.jpg') center/cover no-repeat;
  background-attachment: fixed;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(6px) brightness(0.8);
}
    #sticky-brand {
      font-size: 1.4rem;
      font-weight: bold;
      color: #F3F4ED;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
    }

    nav a.active {
      color: #F3F4ED;
      text-decoration: underline;
    }

    /* Sticky state transitions */
    header.sticky {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: brightness(0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header.sticky #nav-container {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky #sticky-brand {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky nav a {
      opacity: 1;
      transform: translateY(0);
    }

    #content {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 1500px;
    }

    /* --- Mobile Responsive Styles --- */
    @media (max-width: 768px) {
      #brand-name {
        font-size: 2.5rem;
      }

      #sticky-brand {
        font-size: 1.1rem;
      }

      #nav-container {
        padding: 15px 20px;
      }

      /* Show hamburger inside hero instead of nav */
      #hamburger {
        display: block;
      }

      /* Hide desktop nav menu */
      nav {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(21, 42, 23, 0.95);
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        pointer-events: none;
        opacity: 0;
      }

      nav.open {
        max-height: 300px;
        pointer-events: auto;
        opacity: 1;
      }

      nav a {
        margin: 15px 0;
        font-size: 18px;
        opacity: 1;
        transform: translateY(0);
      }

      @font-face {
        font-family: 'BoldHead';
        src: url('bold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      #hero-menu {
        display: none;
      }

      #content {
        padding: 40px 20px;
      }

      #brand-name {
        font-family: 'BoldHead', serif;
      }
    }
    #lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  flex-direction: column;
}

#lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

#lightbox.hidden {
  display: none;
}

#close-lightbox {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 3rem;
  color: #F3F4ED;
  cursor: pointer;
  user-select: none;
  z-index: 2100;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin: 20px 0;
}

.gallery img {
  flex: 1 0 calc(33% - 20px);
  max-width: calc(33% - 20px);
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .gallery img {
    flex: 1 0 calc(50% - 20px);
    max-width: calc(50% - 20px);
  }
}

  </style>
  <title>Peter Kopp Photography</title>
</head>
<body>
  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand">Peter Kopp Photography</div>
      <nav id="nav-links" aria-label="Primary Navigation">
        <a href="#home" class="active">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero" id="hero">
    <h1 id="brand-name">Peter Kopp Photography</h1>
    
    <div id="hero-menu" aria-label="Hero Menu">
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </div>

    <button id="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-links">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </section>

  <main id="content">
    <p>Welcome to Peter Kopp Photography. Explore my latest works and get in touch.</p>
    <div class="spacer"></div>
  </main>

  <script>
    const header = document.getElementById('main-header');
    const navContainer = document.getElementById('nav-container');
    const stickyBrand = document.getElementById('sticky-brand');
    const navLinks = document.getElementById('nav-links');
    const brandName = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburger = document.getElementById('hamburger');

    window.addEventListener('scroll', () => {
      if(window.scrollY > 20) {
        header.classList.add('sticky');
        // Hide hero menu and brand name
        heroMenu.style.opacity = 0;
        heroMenu.style.pointerEvents = 'none';
        brandName.classList.add('fade-out');
      } else {
        header.classList.remove('sticky');
        heroMenu.style.opacity = 1;
        heroMenu.style.pointerEvents = 'auto';
        brandName.classList.remove('fade-out');
      }
    });

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !expanded);
      hamburger.classList.toggle('open');
      navLinks.classList.toggle('open');
    });

    // Close menu when clicking a nav link on mobile
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (navLinks.classList.contains('open')) {
          navLinks.classList.remove('open');
          hamburger.classList.remove('open');
          hamburger.setAttribute('aria-expanded', false);
        }
      });
    });
  </script>
</body>
</html>
