<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #152A17;
      color: #F3F4ED;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #F3F4ED;
    }

    #brand-name {
      font-size: 4rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
    }

    #brand-name.fade-out {
      opacity: 0;
    }

    #hero-menu {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: auto;
      z-index: 10;
    }

    #hero-menu a {
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #hero-menu a:hover {
      color: #F3F4ED;
    }

    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 1000;
      background: transparent;
      transition: background-color 0.3s ease;
    }

    #nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 100%;
      padding: 20px 40px;
      background: transparent;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: auto;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #sticky-brand {
      font-size: 1.4rem;
      font-weight: bold;
      color: #F3F4ED;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #A3C99C;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
    }

    nav a.active {
      color: #F3F4ED;
      text-decoration: underline;
    }

    /* Sticky state transitions */
    header.sticky {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: brightness(0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header.sticky #nav-container {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky #sticky-brand {
      opacity: 1;
      transform: translateY(0);
    }

    header.sticky nav a {
      opacity: 1;
      transform: translateY(0);
    }

    #content {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 1500px;
    }

    /* --- Mobile Responsive Styles --- */
    @media (max-width: 768px) {
      #brand-name {
        font-size: 2.5rem;
      }

      #sticky-brand {
        font-size: 1.1rem;
      }

      #nav-container {
        padding: 15px 20px;
      }

      #hamburger {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
        width: 30px;
        height: 25px;
        position: absolute;
        bottom: 12px;
        left: 90%;
        transform: translateX(-50%);
        z-index: 1100;
      }

      #hamburger span {
        position: absolute;
        height: 3px;
        width: 100%;
        background: #A3C99C;
        left: 0;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      #hamburger span:nth-child(1) {
        top: 0;
      }
      #hamburger span:nth-child(2) {
        top: 11px;
      }
      #hamburger span:nth-child(3) {
        bottom: 0;
      }

      #hamburger.open span:nth-child(1) {
        transform: rotate(45deg);
        top: 11px;
      }
      #hamburger.open span:nth-child(2) {
        opacity: 0;
      }
      #hamburger.open span:nth-child(3) {
        transform: rotate(-45deg);
        bottom: 11px;
      }

      nav {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(21, 42, 23, 0.95);
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        pointer-events: none;
        opacity: 0;
      }

      nav.open {
        max-height: 300px;
        pointer-events: auto;
        opacity: 1;
      }

      nav a {
        margin: 15px 0;
        font-size: 18px;
        opacity: 1;
        transform: translateY(0);
      }

      @font-face {
        font-family: 'BoldHead';
        src: url('bold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      #hero-menu {
        display: none;
      }

      #content {
        padding: 40px 20px;
      }

      #brand-name {
        font-family: 'BoldHead', serif;
      }
    }
    
  </style>
</head>
<body>

  <section class="hero">
    <h1 id="brand-name">Peter Kopp Photography</h1>
    <div id="hero-menu">
      <a href="#" onclick="loadPage('home.html', event)">Home</a>
      <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
      <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
    </div>
  </section>

  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand">Peter Kopp Photography</div>
      <button id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <a href="#" onclick="loadPage('home.html', event)">Home</a>
        <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
        <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
      </nav>
    </div>
  </header>

  <div id="content"></div>
  <div class="spacer"></div>

  <script>
    const header = document.getElementById('main-header');
    const content = document.getElementById('content');
    const heroText = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    const heroTitles = {
      'home.html': 'Peter Kopp Photography',
      'about.html': 'Portfolio',
      'contact.html': 'Contact'
    };

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.6) {
        header.classList.add('sticky');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(-50px)';
        heroMenu.style.opacity = '0';
      } else {
        header.classList.remove('sticky');
        heroText.style.opacity = '1';
        heroText.style.transform = 'translateY(0)';
        heroMenu.style.opacity = '1';
      }
    });

    function setActiveLink(page) {
      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('onclick')?.includes(page)) {
          link.classList.add('active');
        }
      });
    }

    
    function loadPage(page, event) {
      if (event) event.preventDefault();

      nav.classList.remove('open');
      hamburger.classList.remove('open');
      hamburger.setAttribute('aria-expanded', 'false');

      content.classList.remove('show');
      heroText.classList.add('fade-out');

      setTimeout(() => {
        if (heroTitles[page]) {
          heroText.textContent = heroTitles[page];
        }

        heroText.classList.remove('fade-out');

        fetch(page)
          .then(res => {
            if (!res.ok) throw new Error('Page load error');
            return res.text();
          })
          .then(html => {
            content.innerHTML = html;
            content.classList.add('show');
            setActiveLink(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          })
          .catch(err => {
            content.innerHTML = `<p style="text-align:center; color:#F88;">Failed to load page.</p>`;
            content.classList.add('show');
          });
      }, 500);
    }

    hamburger.addEventListener('click', () => {
      const isOpen = hamburger.classList.toggle('open');
      nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });

    window.addEventListener("load", () => {
      loadPage('home.html');
    });
  </script>

</body>
</html>
