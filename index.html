<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peter Kopp Photography</title>
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <style>
    /* ... keep all existing styles unchanged ... */
  </style>
</head>

<body>
  <section class="hero">
    <h1 id="brand-name">Peter Kopp Photography</h1>
    <div id="hero-menu">
      <a href="#" onclick="loadPage('home.html', event)">Home</a>
      <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
      <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
    </div>
  </section>

  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand">Peter Kopp Photography</div>
      <button id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <a href="#" onclick="loadPage('home.html', event)">Home</a>
        <a href="#" onclick="loadPage('about.html', event)">Portfolio</a>
        <a href="#" onclick="loadPage('contact.html', event)">Contact</a>
      </nav>
    </div>
  </header>

  <div id="content"></div>
  <div class="spacer"></div>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const header = document.getElementById('main-header');
    const content = document.getElementById('content');
    const heroText = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    const heroTitles = {
      'home.html': 'Peter Kopp Photography',
      'about.html': 'Portfolio',
      'contact.html': 'Contact'
    };

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.6) {
        header.classList.add('sticky');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(-50px)';
        heroMenu.style.opacity = '0';
      } else {
        header.classList.remove('sticky');
        heroText.style.opacity = '1';
        heroText.style.transform = 'translateY(0)';
        heroMenu.style.opacity = '1';
      }
    });

    function setActiveLink(page) {
      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('onclick')?.includes(page)) {
          link.classList.add('active');
        }
      });
    }

    function loadPage(page, event) {
      if (event) event.preventDefault();

      nav.classList.remove('open');
      hamburger.classList.remove('open');
      hamburger.setAttribute('aria-expanded', 'false');

      content.classList.remove('show');
      heroText.classList.add('fade-out');

      setTimeout(() => {
        if (heroTitles[page]) {
          heroText.textContent = heroTitles[page];
        }

        heroText.classList.remove('fade-out');

        fetch(page)
          .then(res => {
            if (!res.ok) throw new Error('Page load error');
            return res.text();
          })
          .then(html => {
            content.innerHTML = html;
            content.classList.add('show');
            setActiveLink(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
            GLightbox({ selector: '.glightbox' });
          })
          .catch(err => {
            content.innerHTML = `<p style="text-align:center; color:#F88;">Failed to load page.</p>`;
            content.classList.add('show');
          });
      }, 500);
    }

    hamburger.addEventListener('click', () => {
      const isOpen = hamburger.classList.toggle('open');
      nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });

    window.addEventListener("load", () => {
      loadPage('home.html');
    });
  </script>
</body>
</html>
