<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Existing styles remain unchanged, use your original styles here --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #152A17;
      color: #F3F4ED;
    }
    /* All your styles here... */
  </style>
</head>

<body>
  <section class="hero">
    <h1 id="brand-name">Peter Kopp Photography</h1>
    <div id="hero-menu">
      <a href="#home" data-target="home">Home</a>
      <a href="#portfolio" data-target="portfolio">Portfolio</a>
      <a href="#contact" data-target="contact">Contact</a>
    </div>
  </section>

  <header id="main-header">
    <div id="nav-container">
      <div id="sticky-brand">Peter Kopp Photography</div>
      <button id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <a href="#home" data-target="home">Home</a>
        <a href="#portfolio" data-target="portfolio">Portfolio</a>
        <a href="#contact" data-target="contact">Contact</a>
      </nav>
    </div>
  </header>

  <div id="content">
    <section id="home" class="page-section"> 
      <h2>Home</h2>
      <p>Welcome to Peter Kopp Photography. Scroll down to explore more.</p>
    </section>
    <section id="portfolio" class="page-section">
      <h2>Portfolio</h2>
      <p>Gallery of selected works goes here...</p>
    </section>
    <section id="contact" class="page-section">
      <h2>Contact</h2>
      <p>Reach out via email or follow on social media.</p>
    </section>
  </div>

  <script>
    const header = document.getElementById('main-header');
    const heroText = document.getElementById('brand-name');
    const heroMenu = document.getElementById('hero-menu');
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      if (scrollY > vh * 0.6) {
        header.classList.add('sticky');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(-50px)';
        heroMenu.style.opacity = '0';
      } else {
        header.classList.remove('sticky');
        heroText.style.opacity = '1';
        heroText.style.transform = 'translateY(0)';
        heroMenu.style.opacity = '1';
      }

      const sections = document.querySelectorAll('.page-section');
      let current = '';

      sections.forEach(section => {
        const top = section.offsetTop;
        const height = section.offsetHeight;
        if (scrollY >= top - height / 3) {
          current = section.getAttribute('id');
        }
      });

      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
        if (link.dataset.target === current) {
          link.classList.add('active');
        }
      });
    });

    hamburger.addEventListener('click', () => {
      const isOpen = hamburger.classList.toggle('open');
      nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });

    document.querySelectorAll('a[data-target]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.dataset.target;
        const target = document.getElementById(targetId);
        if (target) {
          window.scrollTo({
            top: target.offsetTop - 50,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>

</html>
